<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
  $(document).ready(function(){
    $('[data-toggle="modal"]').tooltip();
  });
</script>
<!--Table-->
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2><b>Configuration Details</b></h2>
                        <br>
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addconfigModal" data-backdrop="static" data-keyboard="false" (click)="addClick()">Add Configuration</button>
                    </div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" placeholder="Search&hellip;" [(ngModel)]="ConfigSearch" name="ConfigSearch">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Configuration</th>
                        <th>Configuration Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let config of ConfigurationList| searchconfig:ConfigSearch">
                        <td>{{config.ConfigurationID}}</td>
                        <td>{{config.Configuration}}</td>
                        <td>{{config.Description}}</td>
                        <td>
                            <a style="cursor: pointer" href="#viewConfigModal" (click)="viewClick(config)" class="view" title="View" data-toggle="modal"><i class="material-icons">&#xE417;</i></a>
                            <a style="cursor: pointer" (click)="deleteconfig(config)" class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
</div>
<!--Add and Update Modal-->
<div id="addconfigModal" class="modal fade" aria-labelledby="addupdateModallabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">                      
                <h4 class="modal-title" id="addupdateModallabel">{{ModalTitle}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeClick()">&times;</button>
            </div>
            <div class="modal-body">
                <app-addconfiguration [confiG]="confiG" *ngIf="ActivateAddEditDepComp"></app-addconfiguration>        
            </div>
        </div>
    </div>
</div>
<!--View Modal-->
<div id="viewConfigModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">                      
                <h4 class="modal-title">Configuration Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="Name" class="col-6 col-form-label">Configuration</label>
                    <label class="col-6 col-form-label">{{configbyid.Configuration}}</label>
                </div>
                <div>
                    <label for="Description" class="col-6 col-form-label">Description:</label>
                    <label class="col-6 col-form-label">{{configbyid.Description}}</label>
                </div>  
            
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Close">
            </div>
        </div>
    </div>
    </div>
</div>
