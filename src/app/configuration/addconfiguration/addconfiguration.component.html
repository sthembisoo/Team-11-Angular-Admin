<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form [formGroup]="addupdate" novalidate>
    <div>
        <label for="Description" class="col-4 col-form-label" >Configuration:</label>
        <input formControlName="Configuration" class="col-4" type="text" class="form-control" [(ngModel)]="Configuration" name="Configuration"  required>
    </div>
    <div *ngIf="addupdate.controls['Configuration'].invalid && addupdate.controls['Configuration'].touched" class="alert alert-danger">
        <div *ngIf="addupdate.controls['Configuration'].errors?.required">
            Configuration is required.
        </div>
    </div>
    <div>
        <label for="ProductType" class="col-4 col-form-label" >Product Type:</label>
        <select formControlName="selectedValue" [(ngModel)]="selectedValue" name="selectedValue" class="col-6">
            <option *ngFor="let ctype of ConfigurationTypeList" [value]="ctype.ConfigurationTypeID">{{ctype.Description}}</option>
        </select>
    </div>
    <br>
    <button (click)="createConfiguration()" *ngIf="confiG.ConfigurationID==0" class="btn btn-success">
    Add
    </button>
</form>
