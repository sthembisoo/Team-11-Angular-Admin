<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form [formGroup]="addupdate" novalidate>
    <div>
        <label for="InventoryType" class="col-4 col-form-label" >Gender:</label>
        <select formControlName="selectedValue" [(ngModel)]="selectedValue" name="selectedValue" class="col-6">
            <option *ngFor="let gender of GenderList" [value]="gender.GenderID">{{gender.Gender}}</option>
        </select>
    </div>
    <div>
        <label for="InventoryType" class="col-4 col-form-label" >Inventory Type:</label>
        <select formControlName="selectedValue2" [(ngModel)]="selectedValue2" name="selectedValue2" class="col-6">
            <option *ngFor="let title of TitleList" [value]="title.TitleID">{{title.Title}}</option>
        </select>
    </div>
    <div>
        <label for="Name" class="col-4 col-form-label" >Name:</label>
        <input formControlName="Name" class="col-4" type="text" class="form-control" [(ngModel)]="Name" name="Name" required>
    </div>
    <div *ngIf="addupdate.controls['Name'].invalid && addupdate.controls['Name'].touched" class="alert alert-danger">
        <div *ngIf="addupdate.controls['Name'].errors?.required">
            Name is required.
        </div>
    </div>
    <div>
        <label for="Description" class="col-4 col-form-label" >Surname:</label>
        <input formControlName="Surname" class="col-4" type="text" class="form-control" [(ngModel)]="Surname" name="Surname"  required>
    </div>
    <div *ngIf="addupdate.controls['Surname'].invalid && addupdate.controls['Surname'].touched" class="alert alert-danger">
        <div *ngIf="addupdate.controls['Surname'].errors?.required">
            Description is required.
        </div>
    </div>
    <div>
        <label for="ExpirationDate" class="col-4 col-form-label" >Cell Number:</label>
        <input formControlName="CellNumber" class="col-4" type="number" class="form-control" [(ngModel)]="CellNumber" name="CellNumber" required>
    </div>
    <div>
        <label for="Quantity" class="col-4 col-form-label">Physical Address:</label>
        <textarea formControlName="PhysicalAddress" rows="4" cols="50" [(ngModel)]="PhysicalAddress" name="PhysicalAddress" required></textarea>
    </div>
    <div *ngIf="addupdate.controls['PhysicalAddress'].invalid && addupdate.controls['PhysicalAddress'].touched" class="alert alert-danger">
        <div *ngIf="addupdate.controls['PhysicalAddress'].errors?.required">
            Description is required.
        </div>
    </div>
    
    <br>
    <button (click)="createEmployee()" *ngIf="eMployee.EmployeeID==0" class="btn btn-success">
    Add
    </button>
    <button (click)="updateEmployee()" *ngIf="eMployee.EmployeeID!=0" class="btn btn-success">
    Update
    </button>
</form>
