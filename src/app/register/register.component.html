<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
  $(document).ready(function(){
    $('[data-toggle="modal"]').tooltip();
  });
</script>
<div class="container-xl">    
    <h5>Register User</h5>
    <form [formGroup]="register" novalidate>
        <div>
            <label for="Username" class="col-6 col-form-label" >Username:</label>
            <input formControlName="Username" class="col-6" type="text" class="form-control" [(ngModel)]="Username" name="Username" required>
        </div>
        <div *ngIf="register.controls['Username'].invalid && register.controls['Username'].touched" class="alert alert-danger">
            <div *ngIf="register.controls['Username'].errors?.required">
                Username is required.
            </div>
        </div>
        <div>
            <label for="EmailAddress" class="col-6 col-form-label" >Email Address:</label>
            <input formControlName="EmailAddress" class="col-6" type="text" class="form-control" [(ngModel)]="EmailAddress" name="EmailAddress"  required>
        </div>
        <div *ngIf="register.controls['EmailAddress'].invalid && register.controls['EmailAddress'].touched" class="alert alert-danger">
            <div *ngIf="register.controls['EmailAddress'].errors?.required">
                Email Address is required.
            </div>
        </div>
        <div>
            <label for="UserRole" class="col-4 col-form-label">User Role:</label>
            <select formControlName="selectedValue" [(ngModel)]="selectedValue" name="selectedValue" class=" col-4 form-control">
                <option [value]="2">Employee</option>
                <option [value]="3">Admin</option>
            </select>        
        </div>
        <br>
        <button (click)="registerUser()" class="btn btn-success">
            Register
        </button>
    </form>
</div>
