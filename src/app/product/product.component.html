<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
  $(document).ready(function(){
    $('[data-toggle="modal"]').tooltip();
  });
</script>
<!--Table-->
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2><b>Product Details</b></h2>
                        <br>
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addandupdateproductModal" data-backdrop="static" data-keyboard="false" (click)="addClick()">Add Product</button>
                    </div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" placeholder="Search&hellip;" [(ngModel)]="ProductSearch" name="ProductSearch">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Product Type</th>
                        <th>Product Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of ProductList| searchproduct:ProductSearch">
                        <td>{{product.ProductID}}</td>
                        <td>{{product.ProductName}}</td>
                        <td>{{product.Description}}</td>
                        <td>{{product.ProdQuantity}}</td>
                        <td>R{{product.Price}}</td>
                        <td>{{product.Name}}</td>
                        <td>{{product.CategoryName}}</td>
                        <td>
                            <a style="cursor: pointer" href="#viewProductModal" (click)="viewClick(product)" class="view" title="View" data-toggle="modal"><i class="material-icons">&#xE417;</i></a>
                            <a style="cursor: pointer" data-target="#addandupdateproductModal" class="edit" data-toggle="modal" (click)="editClick(product)" data-backdrop="static" data-keyboard="false"><i class="material-icons" data-toggle="tooltip" title="Update">&#xE254;</i></a>
                            <a style="cursor: pointer" (click)="deleteproduct(product)" class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
</div>
<!--Add and Update Modal-->
<div id="addandupdateproductModal" class="modal fade" aria-labelledby="addupdateModallabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">                      
                <h4 class="modal-title" id="addupdateModallabel">{{ModalTitle}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeClick()">&times;</button>
            </div>
            <div class="modal-body">
                <app-add-update-product [pRoduct]="pRoduct" *ngIf="ActivateAddEditDepComp"></app-add-update-product>        
            </div>
        </div>
    </div>
</div>
<!--View Modal-->
<div id="viewProductModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">                      
                <h4 class="modal-title">Product Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="Image" class="col-6 col-form-label">Product Image:</label>
                    <img [src]="ImagePath" height="250px;" width="200px;">
                </div>
                <div>
                    <label for="Name" class="col-6 col-form-label">Product Name:</label>
                    <label class="col-6 col-form-label">{{productbyid.ProductName}}</label>
                </div>
                <div>
                    <label for="Description" class="col-6 col-form-label">Description:</label>
                    <label class="col-6 col-form-label">{{productbyid.Description}}</label>
                <div>
                    <label for="ExpirationDate" class="col-6 col-form-label">Price</label>
                    <label class="col-6 col-form-label">R{{productbyid.Price}}</label>
                </div>      
                <div>
                    <label for="Quantity" class="col-6 col-form-label">Quantity:</label>
                    <label class="col-6 col-form-label">{{productbyid.ProdQuantity}}</label>
                </div>
                <div>
                    <label for="InventoryType" class="col-6 col-form-label">Product Type:</label>
                    <label class="col-6 col-form-label">{{productbyid.Name}}</label>
                </div>
                <div>
                    <label for="InventoryType" class="col-6 col-form-label">Category Name:</label>
                    <label class="col-6 col-form-label">{{productbyid.CategoryName}}</label>
                </div>
                
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Close">
            </div>
        </div>
    </div>
    </div>
</div>
