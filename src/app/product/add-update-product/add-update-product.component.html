<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form [formGroup]="addupdate" novalidate>
    <div>
        <label for="ImageFile" class="col-4 col-form-label" >Product Image:</label>
        <img *ngIf="pRoduct.ProductID!=0" [src]="ImagePath" height="250px" width="200px;">
        <input formControlName="ImageFile" (change)="uploadPhoto($event)" type="file" class="form-control" required>
    </div>
    <div>
        <label for="ProductName" class="col-4 col-form-label" >Product Name:</label>
        <input formControlName="ProductName" class="col-4" type="text" class="form-control" [(ngModel)]="ProductName" name="ProductName" required>
    </div>
    <div *ngIf="addupdate.controls['ProductName'].invalid && addupdate.controls['ProductName'].touched" class="alert alert-danger">
        <div *ngIf="addupdate.controls['ProductName'].errors?.required">
           Product Name is required.
        </div>
    </div>
    <div>
        <label for="Description" class="col-4 col-form-label" >Description:</label>
        <input formControlName="Description" class="col-4" type="text" class="form-control" [(ngModel)]="Description" name="Description"  required>
    </div>
    <div *ngIf="addupdate.controls['Description'].invalid && addupdate.controls['Description'].touched" class="alert alert-danger">
        <div *ngIf="addupdate.controls['Description'].errors?.required">
            Description is required.
        </div>
    </div>
    <div>
        <label for="Price" class="col-4 col-form-label" >Price:</label>
        <input formControlName="Price" class="col-4" type="number" step=".01" class="form-control" [(ngModel)]="Price" name="Price" required>
    </div>
    <div>
        <label for="Quantity" class="col-4 col-form-label">Quantity:</label>
        <input formControlName="ProdQuantity"class="col-4" type="number" class="form-control" [(ngModel)]="ProdQuantity" name="ProdQuantity" required>
    </div>
    <div>
        <label for="ProductType" class="col-4 col-form-label" >Product Type:</label>
        <select formControlName="selectedValue" [(ngModel)]="selectedValue" name="selectedValue" class="col-6">
            <option *ngFor="let ptype of ProductTypeList" [value]="ptype.ProductTypeID">{{ptype.Name}}</option>
        </select>
    </div>
    <div>
        <label for="ProductCategory" class="col-4 col-form-label" >Product Category:</label>
        <select formControlName="selectedValue2" [(ngModel)]="selectedValue2" name="selectedValue2" class="col-6">
            <option *ngFor="let pcat of ProductCategoryList" [value]="pcat.ProductCategoryID">{{pcat.CategoryName}}</option>
        </select>
    </div>
    <br>
    <button (click)="createProduct()" *ngIf="pRoduct.ProductID==0" class="btn btn-success">
    Add
    </button>
    <button (click)="updateProduct()" *ngIf="pRoduct.ProductID!=0" class="btn btn-success">
    Update
    </button>
</form>
