<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form [formGroup]="editupdate" novalidate>
    <div>
        <label for="Name" class="col-4 col-form-label" >Category Name:</label>
        <input class="col-4" type="text" class="form-control" [(ngModel)]="CategoryName" name="CategoryName" formControlName="CategoryName" required>
    </div>
    <div *ngIf="editupdate.controls['CategoryName'].invalid && editupdate.controls['CategoryName'].touched" class="alert alert-danger">
        <div *ngIf="editupdate.controls['CategoryName'].errors?.required">
            Category Name is required.
        </div>
    </div>
    <br>
    <button (click)="createProductCategory()" *ngIf="productCategory.ProductCategoryID==0" class="btn btn-success">
    Add
    </button>
    <button (click)="updateProductCategory()" *ngIf="productCategory.ProductCategoryID!=0" class="btn btn-success">
    Update
    </button>
</form>
