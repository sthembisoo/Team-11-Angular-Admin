<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form [formGroup]="addupdate" novalidate>
    
    <div>
        <label for="Name" class="col-4 col-form-label" >Supplier Name:</label>
        <input formControlName="SupplierName" class="col-4" type="text" class="form-control" [(ngModel)]="SupplierName" name="SupplierName" required>
    </div>
    <div *ngIf="addupdate.controls['SupplierName'].invalid && addupdate.controls['SupplierName'].touched" class="alert alert-danger">
        <div *ngIf="addupdate.controls['SupplierName'].errors?.required">
            Supplier Name is required.
        </div>
    </div>
    <div>
        <label for="ExpirationDate" class="col-4 col-form-label" >Cell Number:</label>
        <input formControlName="SupplierContactNumber" class="col-4" type="number" class="form-control" [(ngModel)]="SupplierContactNumber" name="SupplierContactNumber" required>
    </div>
    <div>
        <label for="Quantity" class="col-4 col-form-label">Physical Address:</label>
        <textarea formControlName="SupplierPhysicalAddress" rows="4" cols="50" [(ngModel)]="SupplierPhysicalAddress" name="SupplierPhysicalAddress" required></textarea>
    </div>
    <div *ngIf="addupdate.controls['SupplierPhysicalAddress'].invalid && addupdate.controls['SupplierPhysicalAddress'].touched" class="alert alert-danger">
        <div *ngIf="addupdate.controls['SupplierPhysicalAddress'].errors?.required">
            Supplier Physical Address is required.
        </div>
    </div>
    <div>
        <label for="InventoryType" class="col-4 col-form-label" >Supplier Type</label>
        <select formControlName="selectedValue" [(ngModel)]="selectedValue" name="selectedValue" class="col-6">
            <option *ngFor="let type of TypeList" [value]="type.SupplierTypeID">{{type.Type}}</option>
        </select>
    </div>
    
    <br>
    <button (click)="createSupplier()" *ngIf="sUpplier.SupplierID==0" class="btn btn-success">
    Add
    </button>
    <button (click)="updateSupplier()" *ngIf="sUpplier.SupplierID!=0" class="btn btn-success">
    Update
    </button>
</form>
