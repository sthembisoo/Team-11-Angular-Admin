<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form [formGroup]="addupdate" novalidate>
    <div>
        <label for="Type" class="col-4 col-form-label" >Supplier Type:</label>
        <input class="col-4" type="text" class="form-control" [(ngModel)]="Type" name="Type" formControlName="Type" required>
    </div>
    <div *ngIf="addupdate.controls['Type'].invalid && addupdate.controls['Type'].touched" class="alert alert-danger">
        <div *ngIf="addupdate.controls['Type'].errors?.required">
            Type is required.
        </div>
    </div>
    <br>
    <button (click)="createSupplierType()" *ngIf="supplieR.SupplierTypeID==0" class="btn btn-success">
    Add
    </button>
    <button (click)="updateSupplierType()" *ngIf="supplieR.SupplierTypeID!=0" class="btn btn-success">
    Update
    </button>
</form>
