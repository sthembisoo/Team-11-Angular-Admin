<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
  $(document).ready(function(){
    $('[data-toggle="modal"]').tooltip();
  });
</script>
<div class="container-xl">    
    <h5>Login</h5>
    <form [formGroup]="loginform" novalidate>
        <div>
            <label for="EmailAddress" class="col-6 col-form-label" >Email Address:</label>
            <input formControlName="EmailAddress" class="col-6" type="text" class="form-control" [(ngModel)]="EmailAddress" name="EmailAddress"  required>
        </div>
        <div *ngIf="loginform.controls['EmailAddress'].invalid && loginform.controls['EmailAddress'].touched" class="alert alert-danger">
            <div *ngIf="loginform.controls['EmailAddress'].errors?.required">
                Email Address is required.
            </div>
        </div>
        <div>
            <label for="Password" class="col-4 col-form-label" >Password</label>
            <input formControlName="Password" class="col-4 col-form-control" type="password" class="form-control" [(ngModel)]="Password" name="Password" required>
        </div>
        <br>
        <button (click)="login()" class="btn btn-success">
            Login
        </button>
    </form>
</div>
